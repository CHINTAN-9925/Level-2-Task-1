<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Task 1</title>
</head>
<body>
  
    <!-- container that hohds calculator -->
    <center>
        <div class="container">
            <input id='display' type="txt" name="calculate"  />
            <div class="conn-ntn">
                <button value="0" class="btn" onclick="display('0')">0</button>
                <button value="1" class="btn" onclick="display('1')">1</button>
                <button value="2" class="btn" onclick="display('2')">2</button>
                <button value="+" class="btn" onclick="display('+')">+</button>
                <button value="3" class="btn" onclick="display('3')">3</button>
                <button value="4" class="btn" onclick="display('4')">4</button>
                <button value="5" class="btn" onclick="display('5')">5</button>
                <button value="-" class="btn" onclick="display('-')">-</button>
                <button value="6" class="btn" onclick="display('6')">6</button>
                <button value="7" class="btn" onclick="display('7')">7</button>
                <button value="8" class="btn" onclick="display('8')">8</button>
                <button value="*" class="btn" onclick="display('*')">*</button>
                <button value="9" class="btn" onclick="display('9')">9</button>
                <button value="%" class="btn" onclick="display('%')">%</button>
                <button value="." class="btn" onclick="display('.')"><strong>.</strong></button>
                <button value="/" class="btn" onclick="display('/')">/</button>
                <button class="btn" onclick="clearScreen()">C</button>
                <button id="equal"class="btn" onclick="calculate()">=</button>
    
            </div>
        </div>
    </center>
    <script src="event.js"></script>
</body>
</html>
